{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block body %}
    <div class="container" style="width: 600px; margin:auto;">
        <h2 style="text-align: center">Register</h2>
        <form action="/register" method="post" class="form">
            <input type="text" name="username" placeholder="Username" required {% if username %} value="{{username}}" {% endif %}>
            <input type="password" name="password" placeholder="Password" required {% if password %} value="{{password}}" {% endif %}>
            <input type="password" name="confirmation" placeholder="Confirm Password" required>
            {% if error %}<p class="error">{{error}}</p>{% endif %}
            <input type="submit" value="Submit">
        </form>
    </div>

{% endblock %}
